<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Gatox</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/checkout.css" />
  </head>
  <body>
    <main class="contenedor-checkout">
      <section class="progreso-pasos">
        <ul class="pasos">
          <li class="paso activo">1 <span>Datos Personales</span></li>
          <li class="paso">2 <span>Direcciones</span></li>
          <li class="paso">3 <span>Método de envío</span></li>
          <li class="paso">4 <span>Pago</span></li>
        </ul>
      </section>

      <section class="checkout-grid">
        <!-- Formulario de inicio de sesión o invitado -->
        <div class="formulario-login">
          <h2>Iniciar sesión</h2>
          <form>
            <label for="email">Dirección de correo electrónico</label>
            <input type="email" id="email" required />

            <label for="password">Contraseña</label>
            <div class="campo-password">
              <input type="password" id="password" required />
              <button type="button" id="mostrar-password">MOSTRAR</button>
            </div>

            <button type="submit" class="btn-principal">CONTINUAR</button>
            <a href="#" class="link-secundario">¿Olvidó su contraseña?</a>
          </form>

          <hr />
          <button class="btn-invitado">PEDIR COMO INVITADO</button>
        </div>

        <!-- Resumen del pedido -->
        <aside class="resumen-pedido">
          <h3>Mi carrito</h3>
          <p>
            <strong>4 artículos</strong>
            <a href="#" class="mostrar-detalles">mostrar detalles</a>
          </p>

          <label for="cupon">¿Tiene un código promocional?</label>
          <input type="text" id="cupon" placeholder="Ingresa tu cupón" />

          <div class="linea-resumen">
            <span>Subtotal:</span>
            <span>$43.166</span>
          </div>
          <div class="linea-resumen">
            <span>Transporte:</span>
            <span>-</span>
          </div>
          <p class="nota-condiciones">(Bajo condiciones)</p>

          <div class="total-final">
            <span>Total:</span>
            <span class="total-precio">$43.166</span>
          </div>
        </aside>
      </section>
    </main>

    <script src="../assets/js/checkout.js"></script>
  </body>
</html>
